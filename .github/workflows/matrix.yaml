name: Matrix

on: push

jobs:
  node-version:
    strategy:
      matrix:
        os: [macos-lates, ubuntu-latest, windows-latest]
        node: [6,8,10]
      max-parallel: 5
      fail-fast: true
    runs-on: ${{matrix.os}}
    steps:
      - name: Check node version
        run: node -v
      - uses: actions/setup-node@v1
        with: 
          node-version: ${{matrix.node_version}}
      - name: Check node version again
        run: node -v